<body>
    <script>
     function sumInput (){
       let numArr = [];
       while (true) {
        let meaning = prompt ("Введите цифровое значение:");
        if ( meaning === null || meaning ===""  || !isFinite(meaning)) 
        break;
       numArr.push (+meaning);
       console.log (numArr);
       }

       let summ = 0;
       for (let numm of numArr) {
       summ += numm;
       }
       return summ;
       }

      console.log (sumInput());
    </script>
</body>
